<!DOCTYPE html>
<html>

<head>
    <title>Sprite Generator</title>
</head>

<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 8-directional sprite: 4 rows x 4 frames each (64x64 per frame)
        // Row 0: Down, Row 1: Up, Row 2: Left, Row 3: Right

        const directions = ['down', 'up', 'left', 'right'];

        for (let row = 0; row < 4; row++) {
            for (let col = 0; col < 4; col++) {
                const x = col * 64;
                const y = row * 64;

                // Base body (light blue scrubs)
                ctx.fillStyle = '#60a5fa';
                ctx.fillRect(x + 20, y + 20, 24, 32);

                // Head (peach)
                ctx.fillStyle = '#fca5a5';
                ctx.beginPath();
                ctx.arc(x + 32, y + 18, 10, 0, Math.PI * 2);
                ctx.fill();

                // Direction indicator (small arrow)
                ctx.fillStyle = '#ffffff';
                if (row === 0) { // Down
                    ctx.fillRect(x + 30, y + 45, 4, 8);
                } else if (row === 1) { // Up  
                    ctx.fillRect(x + 30, y + 15, 4, 8);
                } else if (row === 2) { // Left
                    ctx.fillRect(x + 15, y + 30, 8, 4);
                } else { // Right
                    ctx.fillRect(x + 41, y + 30, 8, 4);
                }

                // Animate feet (odd frames have offset)
                if (col % 2 === 1) {
                    ctx.fillStyle = '#1e40af';
                    ctx.fillRect(x + 20, y + 48, 8, 4);
                    ctx.fillRect(x + 36, y + 48, 8, 4);
                }
            }
        }

        // Download
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'sprite_technician_simple.png';
            link.href = url;
            link.click();
        });
    </script>
</body>

</html>
